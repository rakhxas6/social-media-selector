<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Selector</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4cb346d299.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="menu">
      <p>Social Media</p>
      <i class="fa-solid fa-angle-down"></i>
    </div>

    <ul class="social-lists hide">
      <li>
        <i class="fa-brands fa-facebook" style="color: blue"> </i>
        <p>Facebook</p>
      </li>
      <li>
        <i class="fa-brands fa-youtube" style="color: red"></i>
        <p>YouTube</p>
      </li>
      <li>
        <i class="fa-brands fa-github"></i>
        <p>Github</p>
      </li>
      <li>
        <i class="fa-brands fa-twitter" style="color: blue"></i>
        <p>Twitter</p>
      </li>
      <li>
        <i class="fa-brands fa-linkedin" style="color: blue"></i>
        <p>LinkedIn</p>
      </li>
    </ul>
    <script src="index.js"></script>
  </body>
</html>
